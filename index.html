<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-blue-900 text-white">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Literary Insights</h1>
            <p>Your App for book summaries</p>
        </div>
    </header>

    <!-- Main content -->
    <main class="my-10 text-center">
        <div class="max-w-4xl mx-auto px-4">
            <!-- Image from the user -->
            <img src="images/app-photo.jpg" alt="Literary Insights App" class="mx-auto" style="width: 100%; max-width: 300px;">

            <!-- Call to Action Button -->
            <a href="https://app.literary-insights.com/" class="mt-8 inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                Visit Our App
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <p>&copy; 2024 Literary Insights. All rights reserved.</p>
            <!-- Add footer links or social media icons here -->
        </div>
    </footer>

</body>
</html>
